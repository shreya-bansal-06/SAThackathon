<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<script>

    function loadFile(ref) {
        var image = document.getElementById('prev');
        image.src = URL.createObjectURL(ref.files[0]);
    };
</script>





<style>
    .heading {
        width: 100%;
        height: 100px;
        background-color: darkgrey;
    }

    .span {
        font-size: 50px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: bold;
    }
</style>





<body>

    <!-- navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="picsp/th.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                tooGatherWE
            </a>

            <div class="pull-right">

                <button class="btn btn-secondary" type="button" data-bs-toggle="modal"
                    data-bs-target="#signupModal">signup</button>


                <button class="btn btn-secondary" type="button" data-bs-toggle="modal"
                    data-bs-target="#loginModal">login</button>


            </div>
    </nav>

    <!-- navbar end -->

    <div class="heading">
        <span class="span">
            <center>
                POST STATIONARY
            </center>
        </span>
    </div>

    <!-- end,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->

    <div class="container">
        <form method="post" enctype="multipart/form-data">


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailid" name="emailid">
            </div>


            <div class="row mt-2">
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Stationary Name</label>
                    <input type="text" class="form-control" id="sname" name="sname">
                </div>





                <div class="row mt-2">
                    <div class="col-md-4">

                        <input type="file" name="pic" id="pic" accept=".jpg, .jpeg, .png" onchange="loadFile(this);">
                    </div>


                    <div class="col-md-4">
                        <img id="prev" src="" width="100" height="100" alt="">
                    </div>
                </div>




                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="comment" id="comment"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                </div>

                <div class="col-12">
                    <input type="submit" formaction="/submit-process" class="btn btn-outline-dark"
                        value="List the Stationary">
                </div>

        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
